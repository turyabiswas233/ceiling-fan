<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/event_style.css" />
  </head>
  <body id="body">
    <h2 id="h2">
      This is a name, which will be changed after clicking the button.
    </h2>
    <div class="btn quantity">
      <button onclick="increase()">Increase(+)</button>
      <button onclick="decrease()">Decrease(-)</button>
    </div>
    <div class="btn ColorMode">
      <button onclick="ColorMode()">Change Light</button>
    </div>
    <div class="btn anime">
      <button
        onclick="Move()"
        title="do not double click on it. Else it may crush"
      >
        Play
      </button>
      <button onclick="Reset()">Reset</button>
      <button onclick="Stop()">Pause</button>
    </div>
    <div class="text">
      <p id="name">0</p>
    </div>
    <div class="project">
      <div id="contain">
        <!-- <div class="dual"> -->
          <p id="red">1</p>
          <p id="blue">2</p>
        <!-- </div> -->
        <p id="green">3</p>
      </div>
    </div>
    <script src="./js/event.js"></script>
    <script src="./js/dark_night.js"></script>
    <script src="./js/anime.js"></script>
  </body>
</html>
